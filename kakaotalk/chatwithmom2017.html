양친이 한국인이고 한국법의 규정에 따라 입양신고를 하는 경우, 입양의 실질적인 성립요건은 한국법을 따르므로 입양성립요건구비증명서를 첨부할 필요가 없지만, 외국인인 자의 본국법이 자 또는 제3자의 동의나 승낙을 요하는 때에는 그 요건을 충족한다는 증명서도 첨부하여야 합니다.
양친의 본국법인 한국법의 방식에 따라 입양신고를 할 수 있음은 물론, 행위지법인 외국법이 정한 방식에 따라 입양절차를 밟을 수도 있습니다.  한국인과 외국인 사이에 그 나라의 방식에 따라 입양을 하고 입양증서를 작성한 경우에는 3월 이내에 그 지역을 관할하는 재외공관의 장에게 그 증서의 등본을 제출하여야 합니다.

​

양자가 성년이므로 양친,양자 서명한 입양신고서+ 부모의 동의 + 입양판결문 + 번역문 +각 신분증 사본이 필요합니다.
